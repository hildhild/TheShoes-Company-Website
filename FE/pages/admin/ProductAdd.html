<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/f776702b05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <title>The Shoes</title>
  </head>

  <body>
    <div id="main">
      <div
        class="sign flex flex-row h-[30px] fixed top-0 left-0 right-0 z-50 items-center md:px-[20px] px-[10px] justify-between bg-[#f2f2f2] text-sm"
      >
        <p class="block"> </p>
        <p class="md:ml-auto md:mr-[56px] mr-[10px]">
          <a href="./AccountAdmin.html" id="userName">User1234</a>
        </p>
       <p class="cursor-pointer" id="logoutbutton1">
          <a href="../../index.html" id="logoutbutton1.1">Log out</a>
        </p>
        <p class="cursor-pointer" id="loginbutton1">
          <a id="loginbutton1.1" href="../Login.html">Log in</a>
        </p>
      </div>
      <div
        class="header flex justify-between lg:px-[60px] px-[34px] bg-[#f2f2f2] fixed top-[30px] left-0 right-0 z-50"
      >
        <div class="header__logo order-2 lg:order-1">
          <img src="../../images/logo.svg" alt="" />
        </div>
        <div
          class="header__navbar flex items-center order-1 lg:order-2 lg:mr-auto lg:ml-[62px]"
        >
          <i
            class="header__navbar-icon lg:hidden fa-solid fa-bars text-3xl"
          ></i>
          <div
            class="header__navbar-container custom-hidden flex flex-col absolute top-[65px] left-0 right-0 items-start lg:static lg:flex-row lg:items-center bg-white lg:bg-[#f2f2f2]"
          >
            <div
              class="lg:hidden header__search-container header__navbar-item w-full md:px-[25px] px-[18px] py-[10px] relative"
            >
              <form action="">
                <input
                  type="text"
                  id="search-info"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 pl-2.5 pr-12"
                  placeholder="Search..."
                  required
                />
                <div
                  class="header__search text-2xl px-4 absolute bottom-1/2 translate-y-1/2 right-[2%]"
                >
                  <button type="submit" class="px-2 py-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </form>
            </div>

            <div class="header__navbar-item w-full">
              <a
                href="/pages/admin/"
                class="md:px-[25px] px-[18px] lg:py-[16.5px] py-[10px] block w-full text-xl font-semibold lg:text-2xl"
                >Home</a
              >
            </div>
            <div class="header__navbar-item w-full">
              <a
                href="./ProductAdmin.html"
                class="md:px-[25px] px-[18px] lg:py-[16.5px] py-[10px] block w-full text-xl font-semibold lg:text-2xl"
                >Products</a
              >
            </div>
            <div class="header__navbar-item w-full">
              <a
                href="./NewsAdmin.html"
                class="md:px-[25px] px-[18px] lg:py-[16.5px] py-[10px] block w-full text-xl font-semibold lg:text-2xl"
                >News</a
              >
            </div>
            <div class="header__navbar-item w-full">
              <a
                href="./UserManagement.html"
                class="md:px-[25px] px-[18px] lg:py-[16.5px] py-[10px] block w-full text-xl font-semibold lg:text-2xl"
                >UserList</a
              >
            </div>
            <div class="header__navbar-item w-full">
              <a
                href="./OrderManagement.html"
                class="md:px-[25px] px-[18px] lg:py-[16.5px] py-[10px] block w-full text-xl font-semibold lg:text-2xl"
                >Orders</a
              >
            </div>
            <div class="header__navbar-item w-full">
              <a
                href="./AboutAdmin.html"
                class="md:px-[25px] px-[18px] lg:py-[16.5px] py-[10px] block w-full text-xl font-semibold lg:text-2xl"
                >About</a
              >
            </div>
          </div>
        </div>
        <div
          class="header__lg-search hidden lg:block text-2xl px-4 py-[10px] cursor-pointer order-3 relative min-w-[25%]"
        >
          <i
            class="fa-solid fa-magnifying-glass absolute bottom-1/2 translate-y-1/2 right-[10%]"
          ></i>
          <div class="header__lg-search">
            <form action="">
              <input
                type="text"
                id="search-info"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5 pl-2.5 pr-12"
                placeholder="Search..."
                required
              />
            </form>
          </div>
        </div>
        <div class="header__icon flex items-center order-4">
          <div class="header__cart text-2xl px-4 py-[16.5px] cursor-pointer">
            <!-- <a href="./pages/admin/Cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a> -->
          </div>
          <div class="header__user text-2xl px-4 py-[16.5px] cursor-pointer">
            <a href="./AccountAdmin.html" id="userName">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </div>
      </div>
      <div
        class="news-detail-container my-[50px] lg:mx-[100px] md:mx-[50px] mx-[25px]"
      >
        <strong class="md:text-[25px] text-[20px]">Add product</strong
        ><br /><br />
        <form class="w-full" id="add-product-form">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="product-name"
              >
                Product name
              </label>
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="product-name"
                type="text"
                placeholder="Enter the product name"
                required
              />
            </div>

            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="product-price"
              >
                Price
              </label>
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="product-price"
                type="text"
                placeholder="Enter the price"
                required
              />
            </div>

            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="product-colour"
              >
                Colour
              </label>
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="product-colour"
                type="text"
                placeholder="Enter the colour"
                required
              />
            </div>

            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="product-size"
              >
                Size
              </label>
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="product-size"
                type="text"
                placeholder="Enter the size"
                required
              />
            </div>

            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="product-stock"
              >
                Category
              </label>
              <select
                class="border-b-black block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="category"
                type="number"
                placeholder="Enter the quantity"
                required
              >
                <option value="Men">Men</option>
                <option value="Women">Women</option>
                <option value="Kids">Kids</option>
              </select>
            </div>
            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="product-stock"
              >
                Quantity
              </label>
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="product-stock"
                type="number"
                placeholder="Enter the quantity"
                required
              />
            </div>
            <div class="w-full px-3 mb-[20px]">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="short-des features"
              >
                Product description
              </label>
              <textarea
                required
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
                rows="5"
                id="description"
                type="text"
                placeholder="Enter the product description"
              ></textarea>
            </div>
            <div class="w-full px-3">
              <label
                class="block tracking-wide text-gray-700 text-xs mb-2"
                for="img1-link img2-link img3-link img4-link"
              >
                Image link
              </label>
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
                id="img1-link"
                type="text"
                placeholder="Enter the image 1 link"
                required
              />
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
                id="img2-link"
                type="text"
                placeholder="Enter the image 2 link"
                required
              />
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-[20px]"
                id="img3-link"
                type="text"
                placeholder="Enter the image 3 link"
                required
              />
              <input
                class="border-b-black appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="img4-link"
                type="text"
                placeholder="Enter the image 4 link"
                required
              />
            </div>
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Save
          </button>
          <button
            type="reset"
            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
    <script src="../../script/login.js"></script>
    <script src="../../script/APIs/adminAPI/addProduct.js"></script>
    <script src="../../script/permission.js"></script>
    <script src="../../script/header.js"></script>
    <script src="../../script/adminPremission.js"></script>
  </body>
</html>
